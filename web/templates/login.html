<!DOCTYPE html>
<html>

<head>
    <title>Rejestracja</title>
    <script src="/static/codeJS/register.js" defer></script>
    <link rel="stylesheet" href="/static/style/register.css">
</head>

<body>
    <nav class="nav_bar">
        <ul>
            <li><a href="/">Strona główna</a></li>
            <li><a href="/sender/register">Zarajestruj się</a></li>
            <li><a href="/sender/login">Zaloguj się</a></li>
        </ul>
    </nav>

    <div class="registration_div">
        <h2>
            Zaloguj się do swojego konta i zyskaj pełnie możliwości Pacztex
        </h2>
        <form class="registration_table" method="POST"
            action="https://infinite-hamlet-29399.herokuapp.com/sender/register" enctype="multipart/form-data">
            <ul>

                <li>
                    <input id="login_input" type="text" name="login" placeholder="Login">
                    <label class="error_label" id="log_len_err">Login lub hasło nieprawidłowe</label>
                </li>

                <li>
                    <input id="password_input" type="password" name="password" placeholder="Hasło">
                </li>

                <li><input id="submit_button" type="submit" value="Zaloguj się"></input></li>

            </ul>
        </form>
    </div>



    </div>

</body>

</html>
